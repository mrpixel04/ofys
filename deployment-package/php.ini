; Custom PHP settings for Laravel on shared hosting
display_errors = Off
log_errors = On
error_log = /home/path/to/your/domain/storage/logs/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
memory_limit = 256M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 60
max_input_time = 60
default_charset = "UTF-8"
date.timezone = UTC
session.save_path = /home/path/to/your/domain/storage/framework/sessions
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
allow_url_fopen = On
